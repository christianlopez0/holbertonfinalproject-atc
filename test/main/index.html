<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Módulo Torneos de Pádel ATC</title>
</head>
<body>

    <h1>Módulo de Torneos de Pádel ATC</h1>

    <!-- Sección 1: Alta de Parejas -->
    <div id="alta-parejas" class="module">
        <h2>Alta de Parejas</h2>
        <input id="nombre-pareja" type="text" placeholder="Nombre completo" required>
        <input id="fecha-nacimiento" type="date" placeholder="Fecha de nacimiento">
        <input id="genero" type="text" placeholder="Género">
        <input id="categoria" type="text" placeholder="Categoría">
        <input id="lado" type="text" placeholder="Lado (D/I)">
        <input id="mano-habil" type="text" placeholder="Mano hábil (D/Z)">
        <button onclick="addPareja()">Agregar Pareja</button>
        <ul id="lista-parejas"></ul>
    </div>

    <!-- Sección 2: Armado de Grupos -->
    <div id="armado-grupos" class="module" style="display: none;">
        <h2>Armado de Grupos</h2>
        <input id="num-grupos" type="number" placeholder="Número de grupos" min="1">
        <button onclick="armarGrupos()">Armar Grupos</button>
        <ul id="lista-grupos"></ul>
    </div>

    <!-- Sección 3: Carga de Resultados -->
    <div id="carga-resultados" class="module" style="display: none;">
        <h2>Carga de Resultados</h2>
        <input id="partido" type="text" placeholder="Partido (ej. Pareja 1 vs Pareja 2)">
        <input id="resultado" type="text" placeholder="Resultado (ej. 6-3)">
        <button onclick="cargarResultado()">Cargar Resultado</button>
        <ul id="lista-resultados"></ul>
    </div>

    <!-- Sección 4: Clasificación -->
    <div id="clasificacion" class="module" style="display: none;">
        <h2>Clasificación</h2>
        <button onclick="calcularClasificacion()">Calcular Clasificación</button>
        <ul id="lista-clasificacion"></ul>
    </div>

    <button onclick="mostrarModulo('alta-parejas')">Alta de Parejas</button>
    <button onclick="mostrarModulo('armado-grupos')">Armado de Grupos</button>
    <button onclick="mostrarModulo('carga-resultados')">Carga de Resultados</button>
    <button onclick="mostrarModulo('clasificacion')">Clasificación</button>

    <script src="script.js"></script>
</body>
</html>
